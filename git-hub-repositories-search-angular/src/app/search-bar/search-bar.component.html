<div class="search-bar-container">
  <mat-form-field class="search-bar-form-field" appearance="fill">
    <mat-label>Search</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="value"
      (keydown.enter)="onSearch()"
    />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="search-button"
    (click)="onSearch()"
  >
    Search
  </button>
</div>
